<!DOCTYPE html>
<html>

<head>
    <title>
        Product Price List
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
</head>

<body>

    <nav id="navBar" class="navbar navbar-expand-md bg-dark navbar-dark">

    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="card overflow-auto">
                    <div class="card-header">
                        <h4>Product List</h4>
                    </div>
                    <div class="card-body">

                        <table id="productList" class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>Add to Cart</th>
                                    <th>Category</th>
                                    <th>Sub Category</th>
                                    <th>Model Number</th>
                                    <th>Company</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-md-5">
                <div class="card overflow-auto">
                    <div class="card-header">
                        <h4>Cart</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-responsive" id="cart">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Model Number</th>
                                    <th>Company</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <h3 id="cartTotal"></h3>
                        <input type="button" class="btn btn-primary" id="submitCart" value="Create Quotation" />
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="http://localhost:9000/ui/header"></script>

    <script>
        $(document).ready(function() {
            $('#submitCart').hide();
            $.ajax({
                type: "POST",
                dataType: "application/json",
                url: `${url}/master/products`,
                data: {
                    "organization_id": sessionStorage.getItem("organization_id")
                },
                dataType: 'json',
                success: async function(data) {
                    productList = data;
                    var length = data.length;
                    var table = $('#productList').DataTable();

                    table.clear()
                    for (var i = 0; i < length; i++) {
                        $('#productList').dataTable().fnAddData([
                            `<a type="button" class="btn btn-primary" href="#" onclick="addToCart('${data[i].id}')">Add</a>`,
                            data[i].category,
                            data[i].sub_category,
                            data[i].model_number,
                            data[i].company_name,
                            (role == "customer") ? data[i].retail_price : data[i].wholesale_price
                        ]);
                    }
                },
                error: function(e) {
                    alert(e.responseText)
                    console.log("Add user Ajax ERROR: ", e);
                }
            });
            $.post(`${url}/master/products`, async function(data) {

            });
            //----------------------------
            //add product modal events
            //---------------------------

            $("#submitCart").click(function() {
                sessionStorage.setItem("cartData", JSON.stringify(cartData));
                window.location.href = "createQuotation.html";
            });
        });
        let cartData = []

        function addToCart(id) {
            let addedIds = []
            cartData.forEach(element => {
                addedIds.push(element.id)
            });
            console.log(addedIds, id);
            if (!addedIds.includes(parseInt(id))) {
                addNow(id);
            } else {
                alert("already added !!");
            }
        }


        function addNow(id) {
            let cartTotal = 0
            $("#cart").find('tbody').empty()
            $("#cartTotal").empty()
                //console.log(id);
            $.ajax({
                type: "GET",
                url: `${url}/master/getProductById/${id}`,
                success: async function(result) {
                    cartData.push(result[0])
                    cartData.forEach(element => {
                        $("#cart").find('tbody').append(`<tr>
                            <td>${element.category}</td>
                            <td>${element.model_number}</td>
                            <td>${element.company_name}</td>
                            <td>${(role == "customer") ? element.retail_price : element.wholesale_price}</td>
                            </tr>`)
                        let price = (role == "customer") ? Number(element.retail_price) : Number(element.wholesale_price)
                        cartTotal = Number(cartTotal) + price
                    });
                    // $('#cart').dataTable()
                    $('#cartTotal').append(`Total = ${cartTotal}`)
                    $('#submitCart').show();
                },
                error: function(e) {
                    // alert("Error!")
                    console.log("ERROR: ", e);
                }
            });
        }

        //$("#message").html("hello")
    </script>
</body>

</html>
