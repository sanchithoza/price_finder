<!DOCTYPE html>
<html>

<head>
    <title>
        Product Price List
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="http://localhost:9000/ui/header"></script>

</head>

<body>
    <nav id="navBar" class="navbar navbar-expand-md bg-dark navbar-dark">

    </nav>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card overflow-auto">
                    <div class="card-header">
                        <div class="row" style="padding: 8px; ">
                            <div class="col-md-6">
                                <h4>Product Master</h4>
                            </div>
                            <div class="col-md-6" style="text-align: right;">
                                <!-- Button trigger modal -->
                                <a type="button" id="addProduct" class="btn btn-primary">
                            Add New Product
                                </a>
                                <!----------------------------->
                                <!-- Add Product Modal Modal -->
                                <!----------------------------
                                <div class="modal fade" id="productMasterModal" tabindex="-1" aria-labelledby="productMasterModalLabel" data-bs-backdrop="static" aria-hidden="true">

                                </div>
                                --------------------------->
                                <!-- Add Product Modal Modal -->
                                <!----------------------------->

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="productRegister" class="display">
                            <thead>
                                <tr>
                                    <th>edit/delete</th>
                                    <th>Category</th>
                                    <th>Sub Category</th>
                                    <th>Model Number</th>
                                    <th>Company</th>
                                    <th>Discription</th>
                                    <th>Dealer Price</th>
                                    <th>Customer Price</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">Footer</div>
                </div>


            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            $.get(`${url}/master/products`, function(data) {
                console.log("populating data table...", data);
                var length = data.length;
                var table = $('#productRegister').DataTable();

                table.clear()
                for (var i = 0; i < length; i++) {
                    $('#productRegister').dataTable().fnAddData([
                        `<a  href='addNewProduct.html?edit=${data[i]._id}'>edit</a>/<a  href='#' onclick='deleteProduct("${data[i]._id}");'>delete</a>`,
                        data[i].category,
                        data[i].sub_category,
                        data[i].model_numebr,
                        data[i].company_name,
                        data[i].discription,
                        data[i].wholesale_price,
                        data[i].retail_price
                    ]);
                }
            });
            //----------------------------
            //add product modal events
            //---------------------------

            $('#addProduct').click(() => {
                window.location.href = `${url}/ui/addProduct`;
            });
        });

        function deleteProduct(id) {
            confirm("Are You Sure You Wnt to delete this ?")
            let argu = {
                "_id": id
            }
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: `${url}/deleteProduct`,
                data: JSON.stringify(argu),
                dataType: 'json',
                success: async function(data) {
                    await loadTables()
                },
                error: function(e) {
                    alert("Error!")
                    console.log("ERROR: ", e);
                }
            });
        }


        //$("#message").html("hello")
    </script>
</body>

</html>
